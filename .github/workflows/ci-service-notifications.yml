name: CI Notifications-service

on:
  push:
    branches:
      - main
    paths:
      - 'backend/services/notifications/**'
      - 'backend/erxes-api-shared/**'
      - '.github/workflows/ci-service-notifications.yml'
  pull_request:
    paths:
      - 'backend/services/notifications/**'
      - 'backend/erxes-api-shared/**'
      - '.github/workflows/ci-service-notifications.yml'

jobs:
  notifications-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build shared module
        run: |
          export NX_DAEMON=false
          pnpm nx build erxes-api-shared

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        run: |
          export NX_DAEMON=false
          pnpm nx docker-build notifications-service
          docker tag erxes/erxes-next-notifications erxes/erxes-next-notifications:latest
          docker tag erxes/erxes-next-notifications erxes/erxes-next-notifications:${{ github.sha }}
          docker push erxes/erxes-next-notifications:latest
          docker push erxes/erxes-next-notifications:${{ github.sha }}
