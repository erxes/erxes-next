name: CI Gateway

on:
  push:
    branches:
      - main
    paths:
      - 'backend/gateway/**'
      - 'backend/erxes-api-shared/**'
      - '.github/workflows/ci-api-gateway.yml'
  pull_request:
    paths:
      - 'backend/gateway/**'
      - 'backend/erxes-api-shared/**'
      - '.github/workflows/ci-api-gateway.yml'

jobs:
  gateway-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (multi-platform)
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/gateway/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=erxes/erxes-next-gateway:buildcache
          cache-to: type=registry,ref=erxes/erxes-next-gateway:buildcache,mode=max
          tags: |
            erxes/erxes-next-gateway:latest
            erxes/erxes-next-gateway:${{ github.sha }}
